{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-dark"
     style="background-color:#27252e !important;">
  <img src="{% static 'images/logo.jpg' %}" alt="" style="width: 50px; height: 30px" id="logo-img">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}" style="color: white !important;">Home <span class="sr-only">(current)</span></a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="{% url 'products' %}" style="color: white !important;">Products<span class="sr-only">(current)</span></a>
      </li>
      {% else %}
         <li class="nav-item active">
           <a class="nav-link" href="{% url 'settings' %}" style="color: white !important;">Settings</a>
         </li>
      {% endif %}
    </ul>
    <span style="color:white">Hello, {{request.user}}</span>
